<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kamilka counter</title>
    <link rel="icon" type="image/svg+xml"
          href="fav.png">
    <style>
        body {
            margin: 0;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        }

    </style>
</head>
<body>
<h2 style="font-size: 40px">введи текст, нажми кнопку а я посчитаю сколько раз ты назвал(а) Камилку</h2>
<input type="text" name="input" id="input" cols="30" rows="10"></input>
<br>
<button id="btn" style="width: 300px;height: 100px;font-size: 20px"><h2>считать</h2></button>
<br>
<div><h1 id="output" style="font-size: 100px"></h1></div>
<script>

    document
        .querySelector('#btn').addEventListener('click', () => {
        var value = document
            .querySelector('#input').value;
        var length = value.match(/Камила|камилка|женщина/ig).length;
        var output = '';
        for (i = 0; i < length; i++) {
            output += '❤️';
        }

        document.querySelector('#output').innerHTML = output;
    })
</script>
</body>
</html>
